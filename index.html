<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <title>LyricSync Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', 'Sarabun', sans-serif;
    }
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .karaoke-bg {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1c1c3c);
      background-size: 400% 400%;
      animation: gradient-flow 30s ease infinite;
      position: relative;
    }
    .karaoke-bg::before,
    .karaoke-bg::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 10rem; 
      z-index: 1;
      pointer-events: none;
    }
    .karaoke-bg::before {
      top: 0;
      background: linear-gradient(to bottom, #0f0c29, transparent);
    }
    .karaoke-bg::after {
      bottom: 0;
      background: linear-gradient(to top, #0f0c29, transparent);
    }
    
    /* Enhanced Styles for StructureMode UX */
    .line-item {
      border-left: 4px solid transparent;
      transition: background-color 0.2s, border-color 0.2s, transform 0.2s;
    }
    .line-type-main { border-color: #3b82f6; /* blue-500 */ }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .line-enter-animation {
      animation: fadeIn 0.4s ease-out forwards;
    }
    
    @keyframes line-focus-in {
      from {
        opacity: 0.7;
        transform: translateY(8px) scale(0.99);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .line-focus-animation {
      animation: line-focus-in 0.6s ease-out forwards;
    }

    /* Preview Mode Character Animation */
    .preview-char {
      transition: color 0.1s linear, transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-block; /* Needed for transform */
    }
    
    @keyframes fadeInAdlib {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .adlib-enter {
      animation: fadeInAdlib 0.3s ease-out forwards;
    }

    /* Romanization Text Fill Effect */
    .romanization-text {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
